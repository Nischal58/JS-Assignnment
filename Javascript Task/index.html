
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="abc.css">

    <title>Shopping Cart</title>
  </head>
  <body>
      <h1>Shopping Cart </h1>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-lg-3 shop-item">
                <img src="apple.png"  class="shop-img" alt="">
                <h4 class="shop-title">Apple</h4>
                <h4 class="shop-price">RS 100</h4>
                <button class="btn btn-primary">Add To cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="banana.png"  class="shop-img" alt="">
                <h4 class="shop-title">Banana</h4>
                <h4 class="shop-price">RS 90</h4>
                <button class="btn btn-primary">Add To cart</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="orange.png"  class="shop-img" alt="">
                <h4 class="shop-title">Orange</h4>
                <h4 class="shop-price">RS 150</h4>
                <button class="btn btn-primary">Add To cart</button>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Images Name</th>
                            <th>Item Name</th>
                            <th>Per Kg </th>
                            <th>Qty</th>
                            <th>Sub Total</th>
                            <th>Remove</th>


                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>
        </div> 


        <div class="container float-right">
            <div class="row justify-content-center">
                <div class="col-lg-4 d-lg-flex bg-secondary text-white text-center">
                    <h4>Grand Total</h4>
                    <h4 class="grand-total ml-5"> &nbsp;Rs</h4>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
